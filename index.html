<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hungry Snake</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>The Hungry Snake</h1>
    <div class="score-panel">
      <span id="scoreBox">Score: 0</span>
      <span id="hiScoreBox">High Score: 0</span>
    </div>

    <div id="board"></div>

    <button id="startBtn" type="button">Start Game</button>
  </div>
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p id="finalScore">Your Score: 0</p>
      <button id="playAgainBtn" type="button">Play Again</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
